
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovexy | প্রিমিয়াম এআই চ্যাট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Galada&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #fdf2f8;
            overflow-x: hidden;
        }
        .seductive-font {
            font-family: 'Galada', cursive;
        }
        .glass-3d {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.1), 
                        inset 0 4px 8px rgba(255, 255, 255, 0.8),
                        inset 0 -2px 6px rgba(0, 0, 0, 0.05);
        }
        .btn-3d {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 0 #db2777;
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #db2777;
        }
        .nav-item-active {
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(2px);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-pink { box-shadow: 0 0 15px rgba(236, 72, 153, 0.4); }
        .glow-purple { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        .glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        
        @keyframes zoom3d {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.08) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        img:not(.no-anim) {
            animation: zoom3d 8s ease-in-out infinite;
            transition: filter 0.3s ease;
        }

        .highlight-word {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            filter: drop-shadow(0 0 2px rgba(236, 72, 153, 0.3));
        }
    </style>
