
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovexy | প্রিমিয়াম এআই চ্যাট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Galada&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #fdf2f8;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        .seductive-font {
            font-family: 'Galada', cursive;
        }
        .glass-3d {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.1), 
                        inset 0 4px 8px rgba(255, 255, 255, 0.8),
                        inset 0 -2px 6px rgba(0, 0, 0, 0.05);
        }
        .btn-3d {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 0 #db2777;
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #db2777;
        }
        .nav-item-active {
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(2px);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* --- 3D GLOSSY SHINE EFFECT --- */
        .glossy-container {
            position: relative;
            overflow: hidden;
            display: block;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 1;
        }

        .glossy-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 70%
            );
            transition: all 0.8s ease;
            z-index: 10;
            pointer-events: none;
        }

        .glossy-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 60%);
            z-index: 5;
            pointer-events: none;
            opacity: 0.5;
        }

        .glossy-container:hover {
            transform: scale(1.03) translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(236, 72, 153, 0.3);
        }

        .glossy-container:hover::after {
            left: 150%;
        }

        img {
            transition: filter 0.5s ease !important;
        }

        .glossy-container:hover img {
            filter: brightness(1.1) contrast(1.1) saturate(1.1);
        }

        .highlight-word {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            display: inline-block;
            line-height: 1.2;
            padding-bottom: 2px;
            filter: drop-shadow(0 0 1px rgba(236, 72, 153, 0.2));
        }
        
        * {
            letter-spacing: normal !important;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
    </style>
